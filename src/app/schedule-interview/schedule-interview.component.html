<div class="container">   
<div class="col-md-4 ">
    <div class="well int-container">

        <div class="well-header">SCHEDULE YOUR INTERVIEW NOW!</div>
        <hr>
        <p class="header_p">Prepare for your Interview like pro</p>
        <hr>
        <div class="form-group">
            <label for="datepicer">SET INTERVIEW DATE:</label>
            <div class="input-group date" id="datetimepicker8">
                <input type="text" class="form-control">
                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>

        <div class="form-group">
            <label for="datepicer">SET INTERVIEW TIME:</label>
            <div class="input-group date" id="datetimepicker8">
                <input type="text" class="form-control">
                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>

        <label for="datepicer">Select Desired interview section:</label>

        <select class="form-control">
            <optgroup label="Programming Languages">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java
            </optgroup>
            <optgroup label="Scripting Language">
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Shell">Shell</option>
            </optgroup>
        </select>
        <br>
        <button type="submit" class="btn" (click)="submitData()">Submit</button> &nbsp;
        <button type="submit" class="btn">Cancel</button>
        <hr>

    </div>
</div>
