<body>
<div class="row">
  <div class="col-md-6 mx-auto p-0">
      <div class="card">
          <div class="login-box">
            
              <div class="login-snip">
                 <input id="tab-1" type="radio" name="tab" class="sign-in" [checked]= 'true'  >
                <label for="tab-1" class="tab">Login</label>
                 <input id="tab-2" type="radio" name="tab" class="sign-up"  [checked]="checkedSignup">
                 <label for="tab-2" class="tab">Sign Up</label>
                  <div class="login-space">

                    <!-- login form -->

                      <div class="login">
                        <div class="group"> <label for="pass" class="label">Email Address</label>
                           <input  name="name" id="name" [(ngModel)]= "user.email"
                           type="text" class="input" placeholder="Enter your email address" required minlength="3"> </div>
                        <div class="group"> 
                          <label for="pass" class="label">Password</label>
                           <input name="pass" id="pass" [(ngModel)]= "user.password" 
                           type="password" class="input" placeholder="Enter your password" required minlength="3"> 
                          </div>
                          <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                          <div class="group"> <input type="submit" class="button" value="login" (click) = 'login()'>  </div>
                          <br style="clear:both" /> 
                          <br style="clear:both" />  
                          <button class="btn btn-lg btn-danger btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> login with Google</button>
                          <!-- <button class="btn btn-lg btn-info btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> login with Facebook</button>             -->
                          <div class="hr"></div>
                          <div class="foot"> <a href="#">Forgot Password?</a> </div>
                      </div>
                      

                      <!-- SIgn up form -->
                       <div class="sign-up-form">
                        <div class="group"> 
                          <label for="pass" class="label">Email Address</label>
                          <input type="text" name="name" id="name" [(ngModel)]= "user.email">
                          </div>
                          <div class="group">
                             <label for="pass" class="label">Password</label>
                              <input id="pass" type="password" [(ngModel)] = "user.password"   name="password"
                              class="input" data-type="password" placeholder="Create your password">
                            </div>
                          <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                          <div class="group"> <input type="submit" class="button" value="Sign Up" (click) = 'signup()'> </div>
                          <br style="clear:both" /> 
                          <br style="clear:both" /> 
                          <button class="btn btn-lg btn-danger btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> login with Google</button>
                          <br>
                          <!-- <button class="btn btn-lg btn-info btn-facebook btn-block text-uppercase" type="submit"> -->
                            
                            <!-- <i class="fab fa-facebook-f"></i>
                            login with Facebook</button>             -->
                          <div class="hr"></div>
                          <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
